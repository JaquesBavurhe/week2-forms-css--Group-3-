<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sales-entry.css">
</head>

<body>
    <div>
        <h2>Sales Entry Form</h2>

        <div>
            <label for="">sales ID/ Receipt no.</label>
            <input type="text" readonly>
        </div>

        <div>
            <label for="">sales Date & Time</label>
            <input type="datetime-local">
        </div>

        <div>
            <label for="">Customer Name</label>
            <input type="text">
        </div>

        <div>
            <label for="">Customer Phone</label>
            <input type="tel">
        </div>

        <div>
            <label for="">Customer Email</label>
            <input type="email">
        </div>

        <div>
            <label for="">Customer type</label>
            <input type="radio" name="" value="Walk-in">
            <input type="radio" name="" value="Regular">
            <input type="radio" name="" value="Credit Customer">
        </div>

        <div>
            <label for="">Product/ Item Name</label>
            <input type="text">
        </div>

        <div>
            <label for="">Product Category</label>
            <select name="" id="">
                <option value="">Electronics</option>
                <option value="">Furniture</option>
                <option value="">Stationery</option>
                <option value="">Groceries</option>
                <option value="">Other</option>
            </select>
        </div>

        <div>
            <label for="">Quantity Sold</label>
            <input type="number">
        </div>
        
        <div>
            <label for="">Unit Price</label>
            <input type="number" step="0.01">
        </div>

        <div>
            <label for="">Discount Percentage</label>
            <input type="number" min="0" max="100">
        </div>

        <div>
            <label for="">Product/ Item Name</label>
            <input type="text">
        </div>

        <div>
            <label for=""></label>
            <input type="text">
        </div>


    </div>

</body>

</html>
