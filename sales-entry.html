<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/sales-entry.css">
</head>

<body>
    <div class="container">
        <h1>Sales Entry Form</h1>

        <form>

            <div class="lab">
                <label>Sales ID / Receipt No.</label>
                <input type="text" readonly>
            </div>

            <div class="lab">
                <label>Sales Date & Time</label>
                <input type="datetime-local">
            </div>

            <div class="lab">
                <label>Customer Name</label>
                <input type="text">
            </div>

            <div class="lab">
                <label>Customer Phone</label>
                <input type="tel">
            </div>

            <div class="lab">
                <label>Customer Email</label>
                <input type="email">
            </div>

            <div class="rad">
                <label>Customer Type</label>
                <label><input type="radio" name="customer_type" value="Walk-in"> Walk-in</label>
                <label><input type="radio" name="customer_type" value="Regular"> Regular</label>
                <label><input type="radio" name="customer_type" value="Credit Customer"> Credit Customer</label>
            </div>

            <div class="lab">
                <label>Product / Item Name</label>
                <input type="text">
            </div>

            <div class="lab">
                <label>Product Category</label>
                <select>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="lab">
                <label>Quantity Sold</label>
                <input type="number">
            </div>

            <div class="lab">
                <label>Unit Price</label>
                <input type="number" step="0.01">
            </div>

            <div class="lab">
                <label>Discount Percentage</label>
                <input type="number" min="0" max="100">
            </div>

            <div class="lab">
                <label>Subtotal</label>
                <input type="number" readonly>
            </div>

            <div class="lab">
                <label>Tax / VAT</label>
                <input type="number" readonly>
            </div>

            <div class="lab">
                <label>Total Amount</label>
                <input type="number" readonly>
            </div>

            <div class="rad">
                <label>Payment Method</label>
                <label><input type="radio" name="payment_method" value="Cash"> Cash</label>
                <label><input type="radio" name="payment_method" value="Mobile Money"> Mobile Money</label>
                <label><input type="radio" name="payment_method" value="Card"> Card</label>
                <label><input type="radio" name="payment_method" value="Credit"> Credit</label>
            </div>

            <div class="lab">
                <label>Amount Paid</label>
                <input type="number">
            </div>

            <div class="lab">
                <label>Change / Balance</label>
                <input type="number" readonly>
            </div>

            <div class="lab">
                <label>Sales Person</label>
                <input type="text">
            </div>

            <div class="lab-textarea">
                <label>Additional Notes</label>
                <textarea rows="4"></textarea>
            </div>

            <div class="buttonG">
                <button type="submit" class="btn1">Submit Sale</button>
                <button type="reset" class="resetb">Clear Form</button>
            </div>

        </form>
    </div>
</body>


</html>
