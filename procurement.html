<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/procurement.css">
</head>

<body>
    <div class="container">
        <h1>Procurement Form</h1>

        <!-- Procurement entry form -->
        <form action="">

            <!-- Supplier information -->
            <div class="lab">
                <label>Supplier Name</label>
                <input type="text" required>
            </div>

            <div class="lab">
                <label>Supplier Contact</label>
                <input type="tel" required>
            </div>

            <!-- Purchase details -->
            <div class="lab">
                <label>Purchase Date</label>
                <input type="date" required>
            </div>

            <div class="lab">
                <label>Invoice Number</label>
                <input type="text" required>
            </div>

            <!-- Product information -->
            <div class="lab">
                <label>Product Name</label>
                <input type="text" required>
            </div>

            <div class="lab">
                <label>Product Category</label>
                <select required>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Quantity and pricing -->
            <div class="lab">
                <label>Quantity</label>
                <input type="number" required>
            </div>

            <div class="lab">
                <label>Unit Price</label>
                <input type="number" step="0.01" required>
            </div>

            <!-- Auto-calculated total -->
            <div class="lab">
                <label>Total Amount</label>
                <input type="number" readonly>
            </div>

            <!-- Payment information -->
            <div class="rad">
                <label>Payment Method</label>
                <label><input type="radio" name="payment_method" value="Cash"> Cash</label>
                <label><input type="radio" name="payment_method" value="Mobile Money"> Mobile Money</label>
                <label><input type="radio" name="payment_method" value="Bank Transfer"> Bank Transfer</label>
                <label><input type="radio" name="payment_method" value="Credit"> Credit</label>
            </div>

            <div class="rad">
                <label>Payment Status</label>
                <label><input type="radio" name="payment_status" value="Paid"> Paid</label>
                <label><input type="radio" name="payment_status" value="Pending"> Pending</label>
                <label><input type="radio" name="payment_status" value="Partial"> Partial</label>
            </div>

            <!-- Delivery info -->
            <div class="lab-date">
                <label>Delivery Date</label>
                <input type="date" required>
            </div>

            <!-- description -->
            <div class="lab-textarea">
                <label>Notes / Description</label>
                <textarea rows="4"></textarea>
            </div>

            <!-- Receipt file upload -->
            <div class="lab">
                <label>Receipt Upload</label>
                <input type="file" accept="image/*">
            </div>

            <!-- Form actions -->
            <div class="buttonG">
                <button type="submit" class="btn1">Submit</button>
                <button type="reset" class="resetb">Reset</button>
            </div>

        </form>
    </div>


</body>

</html>
