<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="procurement.css">
</head>

<body>
    <div>
        <h2>procurement Form</h2>
        <form action="">
            <div>
                <label for="">supplier name</label>
                <input type="text" name="" id="">
            </div>

            <div>
                <label for="">Supplier Contact</label>
                <input type="tel" name="" id="">
            </div>

            <div>
                <label for="">Purchase Date</label>
                <input type="date" name="" id="">
            </div>

            <div>
                <label for="">Invoice number</label>
                <input type="text" name="" id="">
            </div>

            <div>
                <label for="">Product name</label>
                <input type="text" name="" id="">
            </div>

            <div>
                <label for="">product category</label>
                <select name="" id="">
                    <option value="">Electronics</option>
                    <option value="">Furniture</option>
                    <option value="">Stationery</option>
                    <option value="">Groceries</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div>
                <label for="">Quantity</label>
                <input type="number" name="" id="">
            </div>

            <div>
                <label for="">Unit price</label>
                <input type="number" step="0.01" name="" id="">
            </div>

            <div>
                <label for="">Total Amount</label>
                <input type="number" name="" id="" readonly>
            </div>

            <div>
                <label for="">Payment Method</label>
                <input type="radio" name="payment_method" value="Cash">
                <input type="radio" name="payment_method" value="Mobile Money">
                <input type="radio" name="payment_method" value="Bank Transfer">
                <input type="radio" name="payment_method" value="Credit">
            </div>

            <div>
                <label for="">Payment Status</label>
                <input type="radio" name="payment_status" value="Paid">
                <input type="radio" name="payment_status" value="Pending">
                <input type="radio" name="payment_status" value="Partial">
            </div>

            <div>
                <label for="">Delivery Date</label>
                <input type="date" name="" id="">
            </div>

            <div>
                <label for="">Notes/ Description</label>
                <textarea name="" id="" rows="4"></textarea>
            </div>

            <div>
                <label for="">Receipt upload</label>
                <input type="file" accept="image">
            </div>

            <div class="buttonG">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </div>



        </form>
    </div>

</body>

</html>
